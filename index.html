<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix_Home Page</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-[100%] h-[100vh] bg-[url('assets/IN-en-20230821-popsignuptwoweeks-perspective_alpha_website_large.jpg')] bg-center bg-cover">
        <div class="w-[100%] h-[100vh] bg-[rgba(0,0,0,0.5)]">
            <header class="max-w-[1170px] mx-auto">
                <div class="grid sm:grid-cols-2 grid-cols-[30%_auto] px=[10px] items-center">
                    <figure>
                        <img src="assets/netflix_logo.png" alt="netflix_logo" class="w-[148px]">
                    </figure>
                    <div class="flex justify-end gap-[10px]">
                        <div >
                            <select name="" id="" class="bg-[black] border-[1px] border-[white] sm:p-[5px_25px] p-[5px_20px] rounded-[5px] text-[white]">
                                <option value="">English</option>
                                <option value="">Hindi</option>
                            </select>
                        </div>
                        <button class="bg-[red] px-[10px] text-[white] rounded-[5px]">Sign In</button>
                    </div>
                </div>
            </header>
        </div>
    </section>
</body>
</html>
